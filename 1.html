<!doctype html>
<!-- <!doctype html> - 관용적으로 쓴다  -->
<html>
<!-- html tage는 head, body 상위에 존재 -->
<head>
<title> WEB1 - html </title>
<!-- web page에 제목, 검색엔진 검색 항목 -->
<meta charset="utf-8">
<!-- meta charset 글자 처리 방식 지정 -->
</head>
<!-- 모든 문서는 head / body tag로 나뉜다 -->
<body>
<h1><a href="index.html">WEB</a></h1>
<ol>
    <li><a href="1.html"> HTML </a></li>
    <li><a href="2.html"> CSS </a></li>
    <li><a href="3.html">Javascript </a></li>
</ol>
<!-- li = list tag / ul (Unordered list)= list(li)의 부모 tag / ol (Orderd list) = list에 자동으로 numbering -->

<h2><a href="https://www.w3.org/TR/html52/" target="_blank", title="HTML5 speficiation">Javascript이란 무엇인가</a></h2>
<!-- <a> link tag / href (html reference) link adress / target="_blank" 클릭시 새 페이지 / title 클릭시 tooltip-->
HTML is hypertext markup languge - <strong> creating <u> web</u> pages </strong> and web application.
<p> my page was this </p>
<img src="1.jpg" width="100%"> 
<!-- img src에서 src는 속성(attribute)라고 함. width/src의 위치는 상관없음 -->
<p style="margin-top:40px;"> my page was these </p>
<!-- style = CSS code -->
</body>
</html>
